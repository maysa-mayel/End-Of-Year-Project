  <div class="content-area">
    <div class="feedback-container">
      <h1>Rate your experience</h1>
      <div class="rating">

          <img src="./asstes/etoile.png" alt="Star" class="star" data-value="1">
          <img src="./asstes/etoile.png" alt="Star" class="star" data-value="2">

          <img src="./asstes/etoile.png" alt="Star" class="star" data-value="5">
        
      </div>
      <label for="comment">Any comments?</label>
      <textarea id="comment" placeholder="Please leave your feedback" maxlength="300"></textarea>
      <div class="word-count">
        <span id="wordCount"></span>/300
      </div>
      <div class="S"><button type="submit">Submit</button></div>
      
    </div>
    
</div>
<script>
    // Check if the user is logged in
    var username = localStorage.getItem('username');
    if (username) {
        // Display the username instead of "Account"
        document.getElementById('accountLink').textContent = username;
    } else {
        // If not logged in, display "Account" as usual
        document.getElementById('accountLink').textContent = 'Account';
    }
    
    const stars = document.querySelectorAll('.star');
    let rating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const value = parseInt(star.dataset.value);
        rating = value; // Update rating value
        highlightStars(value);
      });
    });

    function highlightStars(value) {
      stars.forEach((star, index) => {
        if (index < value) {
          star.src = 'filled-star.png'; // Use filled star image
        } else {
          star.src = 'empty-star.png'; // Use empty star image
        }
      });
    }



  textarea.addEventListener('keyup', () => {
    const remainingChars = 300 - textarea.value.length;
    charCount.textContent = remainingChars + '/300';
  });
</script>
