  <div class="content-area">
    <div class="feedback-container">
        <h2>Payment</h2>
        
        <div class="info">
          <div class="field">
            <label>Username :</label> 
            <span>Mayssa mayel </span> 
            <button class="edit-btn">Edit</button> 
          </div>
          <div class="field"style{justifiy-content: space-between;}>
            <label>Total amount :</label>
            <span>4.500 dt</span>
            <button class="edit-btn">Edit</button>
          </div>
        </div>
      
        <p>Payment methods :</p>
      <div class="methods" style{display:inline;}>
          <label><input type="radio" name="payment-method" value="visa"> Visa Card</label>
          <label><input type="radio" name="payment-method" value="mastercard"> MasterCard</label>
          <label><input type="radio" name="payment-method" value="e-dina"> E-dina Card</label>
      </div>
      
      <div class="card-info">
          <div class="field">
              <label for="card-number">Card number :</label>
              <input type="text" id="card-number" required>
          </div>
          <div class="exp-cvv">
              <div class="field">
                  <label for="expiration-date">Expiration Date :</label>
                  <input type="text" id="expiration-date" required>
              </div>
              <div class="field">
                  <label for="cvv">CV code :</label>
                  <input type="text" id="cvv" required>
              </div>
          </div>
          <div class="field">
              <label for="code">Code (8 digits) :</label>
              <input type="text" id="code" required>
          </div>
      </div>
      
      <div class="captcha">
          <label><input type="checkbox"> I'm not a robot</label>
          <div class="captcha-box"></div> 
      </div>
      <div class="S"><button type="submit">pay</button></div>
      
    </div>
    
</div>
<script>
    // Check if the user is logged in
    var username = localStorage.getItem('username');
    if (username) {
        // Display the username instead of "Account"
        document.getElementById('accountLink').textContent = username;
    } else {
        // If not logged in, display "Account" as usual
        document.getElementById('accountLink').textContent = 'Account';
    }
    
    const stars = document.querySelectorAll('.star');
    let rating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const value = parseInt(star.dataset.value);
        rating = value; // Update rating value
        highlightStars(value);
      });
    });

    function highlightStars(value) {
      stars.forEach((star, index) => {
        if (index < value) {
          star.src = 'filled-star.png'; // Use filled star image
        } else {
          star.src = 'empty-star.png'; // Use empty star image
        }
      });
    }



  textarea.addEventListener('keyup', () => {
    const remainingChars = 300 - textarea.value.length;
    charCount.textContent = remainingChars + '/300';
  });
</script>
